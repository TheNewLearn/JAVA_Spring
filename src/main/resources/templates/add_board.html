<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link ref="stylesheet" href="/webjars/bootstrap/5.1.3/css/bootstrap.min.css" >
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
<div class="container mt-3">
    <h2>新增公佈事項</h2>
    <form action="/addbillboard" method="post">
        <div class="mb-3 mt-3">
            <label for="title">標題:</label>
            <input type="text" class="form-control" id="title" placeholder="Enter title" name="title">
        </div>
        <div class="mb-3">
            <label for="date">截止日期:</label>
            <input type="date" class="form-control" id="date" placeholder="Enter password" name="enddate">
        </div>
        <div class="mb-3 mt-3">
            <label for="content">公佈內容:</label>
            <textarea class="form-control" id="content" rows="5" name="content"></textarea>
        </div>

        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
</div>
</body>
</html>
