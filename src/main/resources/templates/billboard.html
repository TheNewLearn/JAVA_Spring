<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link ref="stylesheet" href="/webjars/bootstrap/5.1.3/css/bootstrap.min.css" >
    <link href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/js/bootstrap.min.js"></script>
    <script src="//code.jquery.com/jquery-1.11.1.min.js"></script>
    <!------ Include the above in your HEAD tag ---------->

    <script language="JavaScript" src="https://code.jquery.com/jquery-1.11.1.min.js" type="text/javascript"></script>
    <script language="JavaScript" src="https://cdn.datatables.net/1.10.4/js/jquery.dataTables.min.js" type="text/javascript"></script>
    <script language="JavaScript" src="https://cdn.datatables.net/plug-ins/3cfcc339e89/integration/bootstrap/3/dataTables.bootstrap.js" type="text/javascript"></script>
    <link rel="stylesheet" type="text/css" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">

    <link rel="stylesheet" type="text/css" href="http://cdn.datatables.net/plug-ins/3cfcc339e89/integration/bootstrap/3/dataTables.bootstrap.css">
</head>
<body>
<div class="container">
    <div class="row">
        <h2 class="text-center">Bootstrap styling for Datatable</h2>
    </div>

    <div class="row">

        <div class="col-md-12">


            <table id="datatable" class="table table-striped table-bordered">
                <thead>
                <tr>
                    <th>標題</th>
                    <th>發佈時間</th>
                    <th>截止時間</th>
                    <th>修改</th>
                    <th>刪除</th>
                </tr>
                </thead>

                <tbody>
                <tr th:each="p:${listbillboard}">
                    <td th:text="${p.title}"></td>
                    <td th:text="${p.post_date}"></td>
                    <td th:text="${p.end_date}"></td>
                    <td><p data-placement="top" data-toggle="tooltip" title="Edit"><a th:href="@{'/border?id=' + ${p.id}}"> <button class="btn btn-primary btn-xs" data-title="Edit" data-toggle="modal" data-target="#edit" ><span class="glyphicon glyphicon-pencil"></span></button></a></p></td>
                    <td><p data-placement="top" data-toggle="tooltip" title="Delete"><a th:href="@{'/delete?id=' + ${p.id}}"><button class="btn btn-danger btn-xs" data-title="Delete" data-toggle="modal" data-target="#delete" ><span class="glyphicon glyphicon-trash"></span></button></p></td>
                </tr>
                </tbody>
            </table>


        </div>
    </div>
</div>



</body>
